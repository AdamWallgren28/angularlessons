<div class="lektion">
    <p>Fyll i din info för att skapa en ny användare!</p>
    <span>Användarnamn</span><input [(ngModel)] = 'userName'>
    <br>
    <span>Lösenord</span><input [(ngModel)] = 'passWord'>
</div>
<div class="lektion">
    <p>Din användarinfo:</p>
    <span>Användarnamn:</span>  {{userName}}
    <br>
    <span>Lösenord: </span> {{passWord}}
</div>
